<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <img
          class="card__image"
          src="./images/image-header-mobile.jpg"
          alt=""
        />
        <div class="overlay"></div>

        <div>
          <h1 class="card__title">
            Get <span class="text-highlighted">insights</span> that help your
            business grow.
          </h1>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__stats">
            <ul class="card__stats-list">
              <li class="card__stats-list-item"><h2 class="card__stats-header">10k+</h2> <p class="card__stats-p">companies</p></li>
              <li class="card__stats-list-item"><h2 class="card__stats-header">314</h2> <p class="card__stats-p">templates</p></li>
              <li class="card__stats-list-item"><h2 class="card__stats-header">12M</h2> <p class="card__stats-p">queries</p></li>
            </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
